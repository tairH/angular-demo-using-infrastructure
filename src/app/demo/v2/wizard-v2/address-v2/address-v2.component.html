<form [formGroup]="stepFormGroup" class="editForm">
  <div class="tab-pane fade in active">
    <h2 class="head text-center">{{title}}</h2>
    <br />
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
        <div class="form-group">
          <label class="control-label" for="street">רחוב</label>
          <input class="form-control input-md" formControlName="street" id="street" name="street" type="text" placeholder="רחוב">
          <div class="alert alert-danger" [hidden]="stepFormGroup.controls.street.valid">שדה חובה</div>
        </div>
        <div class="row">
          <div class='col-xs-12 col-sm-4'>
            <div class="form-group">
              <label class="control-label" for="city">עיר</label>
              <input class="form-control input-md" id="city" name="city" type="text" placeholder="עיר" formControlName="city">
              <div class="alert alert-danger" [hidden]="stepFormGroup.controls.city.valid">שדה חובה</div>
            </div>
          </div>
          <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
            <div class="form-group">
              <label class="control-label" for="state">מדינה</label>
              <input class="form-control input-md" required id="state" name="state" type="text" placeholder="מדינה" formControlName="state">
              <div class="alert alert-danger" [hidden]="stepFormGroup.controls.state.valid">שדה חובה</div>
            </div>
          </div>
          <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
            <div class="form-group">
              <label class="control-label" for="zip">מיקוד</label>
              <input class="form-control input-md" id="zip" name="zip" type="text" placeholder="מיקוד" formControlName="zip">
              <div class="alert alert-danger" [hidden]="stepFormGroup.controls.zip.valid">שדה חובה</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
